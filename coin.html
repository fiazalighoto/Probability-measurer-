<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Toss | Guess with Fiaz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="coin.js" defer></script>
</head>
<body>
  <div class="coin-page">
    <h1 class="glow-title">Coin Toss Simulation</h1>
    <p class="tagline">Visualize probability of heads and tails</p>

    <div class="coin-inputs">
      <label>Number of Coins:</label>
      <input type="number" id="numCoins" min="1" max="10" value="1" />

      <label>Number of Flips:</label>
      <input type="number" id="numFlips" min="1" max="100" value="10" />

      <label>Condition:</label>
      <select id="condition">
        <option value="exactly">Exactly</option>
        <option value="atleast">At least</option>
        <option value="atmost">At most</option>
      </select>

      <label>Heads/Tails:</label>
      <select id="side">
        <option value="heads">Heads</option>
        <option value="tails">Tails</option>
      </select>

      <label>Number:</label>
      <input type="number" id="numDesired" min="0" value="1" />

      <button id="simulateBtn">Simulate</button>
    </div>

    <div class="coin-display">
      <div id="coinArea"></div>
      <p id="resultText"></p>
    </div>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
