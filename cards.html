<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Probability | Guess with Fiaz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="cards.js" defer></script>
</head>
<body>
  <div class="cards-page">
    <h1 class="glow-title">Cards Probability Simulation</h1>
    <p class="tagline">Visualize probability of drawing cards from a deck</p>

    <div class="cards-inputs">
      <label>Number of Cards to Draw:</label>
      <input type="number" id="numDraw" min="1" max="52" value="5" />

      <label>Condition:</label>
      <select id="condition">
        <option value="exactly">Exactly</option>
        <option value="atleast">At least</option>
        <option value="atmost">At most</option>
      </select>

      <label>Card Type:</label>
      <select id="cardType">
        <option value="hearts">Hearts</option>
        <option value="diamonds">Diamonds</option>
        <option value="clubs">Clubs</option>
        <option value="spades">Spades</option>
      </select>

      <label>Desired Count:</label>
      <input type="number" id="numDesired" min="0" value="2" />

      <button id="simulateBtn">Draw Cards</button>
    </div>

    <div class="cards-display">
      <div id="deckArea"></div>
      <p id="resultText"></p>
    </div>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
